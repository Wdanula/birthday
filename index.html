        function mainRun(){

            setTimeout(removeItem,17000);

        function playSong(){
            var sound1 = new Audio();
            sound1.src =  "./sounds/birthdaysong.mp3";
            sound1.volume = 0.1;
            sound1.play();
        }
        function clap(){
            var sound1 = new Audio();
            sound1.src =  "./sounds/ClapOne.mp3";
            sound1.volume = 0.1;
            sound1.play();
        }
        function removeItem(){
        let memory1 = document.getElementById("date");
        memory1.remove();
        }
    </script>
